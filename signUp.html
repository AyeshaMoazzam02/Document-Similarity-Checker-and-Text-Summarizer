<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form method="POST" action="/signUp" enctype="application/x-www-form-urlencoded">
          <label>First Name</label>
          <input type="text" placeholder="" name="first_name" required/>
          <label>Last Name</label>
          <input type="text" placeholder="" name="last_name" required/>
          <label>Email</label>
          <input type="email" placeholder="" name="email" required/>
          <label>Password</label>
          <input type="password" placeholder="" name="password" required/>
          <label>Confirm Password</label>
          <input type="password" placeholder="" name="confirm_password" required/>
          <input type="submit" value="Submit" id="button" style="margin-top: 25px;"/>
        </form>
        <p>
          By clicking the Sign Up button,you agree to our <br />
          <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
        </p>
      </div>
      <p class="para-2">
        Already have an account? <a href="{{ url_for('signIn') }}">Login here</a>
      </p>
<script>
  function validatePassword() {
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");

        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
